<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{SUBJECT}}</title>
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap');

        /* Reset */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 16px 0;
        }
        h1 { font-size: 26px; line-height: 1.3; }
        h2 { font-size: 22px; line-height: 1.4; }
        h3 { font-size: 18px; line-height: 1.4; }

        p {
            margin: 0 0 16px 0;
            color: #4b5563;
        }

        a {
            color: #FF68C5;
            text-decoration: none;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .wrapper { padding: 20px 15px !important; }
            .main-content { padding: 30px 25px !important; }
            .header-logo { width: 220px !important; }
            .footer-content { padding: 25px !important; }
            h1 { font-size: 22px !important; }
            h2 { font-size: 18px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #1a1a2e; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

    <!-- Wrapper Table -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #1a1a2e;">
        <tr>
            <td align="center" class="wrapper" style="padding: 40px 20px;">

                <!-- Main Container -->
                <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width: 600px; width: 100%; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 24px rgba(255, 104, 197, 0.15);">

                    <!-- HEADER - Email-safe version -->
                    <tr>
                        <td align="center" style="background-color: #FFF5FA; padding: 30px 40px 20px 40px;">
                            <a href="https://apparix.vibrixmedia.com" style="text-decoration: none;">
                                <img src="https://apparix.vibrixmedia.com/assets/images/placeholder.png" alt="Apparix" width="240" class="header-logo" style="max-width: 240px; width: 100%; height: auto; display: block;">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="background-color: #FFF5FA; padding: 0 40px 25px 40px;">
                            <p style="margin: 0; font-family: Georgia, 'Times New Roman', serif; font-size: 14px; font-style: italic; color: #FF68C5; letter-spacing: 0.5px;">
                                Unique Handmade Gifts &amp; Custom Creations
                            </p>
                        </td>
                    </tr>

                    <!-- Pink divider line -->
                    <tr>
                        <td style="height: 3px; background: linear-gradient(90deg, #FFE4F3, #FF68C5, #FFE4F3);"></td>
                    </tr>

                    <!-- GREETING -->
                    <tr>
                        <td style="padding: 35px 40px 0 40px;">
                            <p style="margin: 0; font-size: 18px; color: #1f2937; line-height: 1.5;">
                                Hi <strong style="color: #FF68C5;">{{SUBSCRIBER_NAME}}</strong>,
                            </p>
                        </td>
                    </tr>

                    <!-- MAIN CONTENT -->
                    <tr>
                        <td class="main-content" style="padding: 25px 40px 40px 40px; font-size: 16px; line-height: 1.7; color: #4b5563;">
                            {{CONTENT}}
                        </td>
                    </tr>

                    <!-- CTA BUTTON -->
                    <tr>
                        <td align="center" style="padding: 0 40px 40px 40px;">
                            <a href="https://apparix.vibrixmedia.com/products" style="display: inline-block; padding: 16px 40px; background: linear-gradient(135deg, #FF68C5 0%, #ff4db8 100%); color: #ffffff !important; text-decoration: none !important; border-radius: 50px; font-weight: 600; font-size: 16px; box-shadow: 0 4px 15px rgba(255, 104, 197, 0.4);">
                                Shop Now
                            </a>
                        </td>
                    </tr>

                    <!-- DIVIDER -->
                    <tr>
                        <td style="padding: 0 40px;">
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td style="height: 1px; background: linear-gradient(90deg, transparent, #fce7f3, #FF68C5, #fce7f3, transparent);"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- FOOTER -->
                    <tr>
                        <td style="background-color: #fdf2f8; padding: 0;">
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="footer-content" align="center" style="padding: 35px 40px;">

                                        <!-- Social Links -->
                                        {{SOCIAL_LINKS}}

                                        <p style="margin: 0 0 15px 0; font-family: 'Playfair Display', Georgia, serif; font-size: 15px; font-style: italic; color: #FF68C5;">
                                            Crafted with love, just for you
                                        </p>

                                        <!-- Footer Links -->
                                        <table role="presentation" cellpadding="0" cellspacing="0" style="margin-bottom: 25px;">
                                            <tr>
                                                <td style="padding: 0 10px;">
                                                    <a href="https://apparix.vibrixmedia.com" style="color: #6b7280; font-size: 13px; text-decoration: none;">Website</a>
                                                </td>
                                                <td style="padding: 0 10px;">
                                                    <a href="https://apparix.vibrixmedia.com/products" style="color: #6b7280; font-size: 13px; text-decoration: none;">Shop</a>
                                                </td>
                                                <td style="padding: 0 10px;">
                                                    <a href="https://apparix.vibrixmedia.com/contact" style="color: #6b7280; font-size: 13px; text-decoration: none;">Contact</a>
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- Unsubscribe -->
                                        <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td style="border-top: 1px solid #fce7f3; padding-top: 20px;">
                                                    <p style="margin: 0; font-size: 12px; color: #9ca3af; line-height: 1.6;">
                                                        You received this email because you subscribed to our newsletter.<br>
                                                        <a href="{{UNSUBSCRIBE_URL}}" style="color: #9ca3af; text-decoration: underline;">Unsubscribe</a>
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
