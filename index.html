<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #424242 0%, #f0f0f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
        }

        h1 {
            color: #FF68C5;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #FF94C8;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .description {
            color: #424242;
            line-height: 1.6;
            margin-bottom: 40px;
            font-size: 1.05em;
        }

        .color-palette {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .color {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .status {
            color: #FF68C5;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #FF94C8;
        }
    </style>
</head>
<body>

        <p class="description">

        </p>

        <div class="color-palette">
            <div class="color" style="background-color: #FF68C5;" title="Hot Pink">FF68C5</div>
            <div class="color" style="background-color: #FF94C8;" title="Light Pink">FF94C8</div>
            <div class="color" style="background-color: #C6C6C6;" title="Light Gray">C6C6C6</div>
            <div class="color" style="background-color: #424242; color: white;" title="Dark Gray">424242</div>
        </div>
    </div>
</body>
</html>
